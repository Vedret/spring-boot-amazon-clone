<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
       layout:decorate="~{default}">
    <head>
        <title>Login</title>
    </head>
    <div class="alert alert-danger" th:if="${#fields.hasErrors('*')}">
    <p th:each="err : ${#fields.errors('*')}" th:text="${err}"></p>    
   </div>
    <body class="text-center">
        <div layout:fragment="content">
       
           <div class"container-wrapper">
  	<div class="container">
  		<section>
  		<div class="jumbotron">
  			<div class ="container">
  				<h1>Cart</h1>
  				
  				<p>All the selected products in your shopping cart</p>
  			
  			
  			
  			</div>
  		</div>
  		</section>
  		
  		<section class="container" >
  			<div ng-controller="cartCtrl" ng-init="initCartId('${cartId}')" class="ng-cloak">
  			
  			
  			<div>
  			<a class="btn-danger pul-left" ng-click="clearCart()"><span class="glyphicon glyphicon-remove-sign"></span>   </a>
  			</div>
  			
  			<table class="table table-hover ">
  				<tr>
  					<th>Product</th>
  					<th>Unit Price</th>
  					<th>Quantity</th>
  					<th>Action</th>	
  				</tr>
  				<tr ng-repeat="item in cart.cartItems">
	  				<td>{{item.product.name}}</td>
	  				<td>{{item.product.price}}</td>
	  				<td>{{item.quantity}}</td>	  				
	  				
	  				<td>
	  					  <input type="hidden" name="quantity" id="quantity" value="{{item.quantity}}"></input>
				          <button type="button" th:attr="ng-click='removeCartItem(item.product.id);'" id="minus" class="btn btn-default">-</button>
				          
				          
				          <button type="button" th:attr="ng-click='addCartItem(item.product.id);'" id="plus" class="btn btn-default">+</button>
				      
	  				
	  				 </td>
  				</tr>
  				<tr>
  					<th></th>
  					<th></th>
  					<th>Grand total</th>
  					<th>{{cart.grandTotal}}</th>
  					<th></th>
  				
  				</tr>

  			</table>
  				

  				
  			</div>	
  			</section>
  	
  	
  	
  	</div>
  
  
  </div>
  
           
           
           </div>
        
    </body>
</html>
